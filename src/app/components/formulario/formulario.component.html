<div class="md:max-w-[600px] mx-auto mt-4">
    <h3 class="text-center">Formulario</h3>

    <mat-dialog-content>
        <form [formGroup]="formGroup" (ngSubmit)="guardarData()">
            <div class="grid">
                <mat-form-field appearance="outline">
                    <mat-label>nombre</mat-label>
                    <input matInput type="text" formControlName="nombre" required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Edad</mat-label>
                    <input matInput type="number" formControlName="edad" required />

                </mat-form-field>

            </div>

            <div class="grid md:grid-cols-1">
                <mat-form-field appearance="outline">
                    <mat-label>Que piensas o sientes?</mat-label>
                    <input matInput type="text" formControlName="piensaSiente" required />
                </mat-form-field>
            </div>

            <div class="grid md:grid-cols-1">
                <mat-form-field appearance="outline">
                    <mat-label>escuchas</mat-label>
                    <input matInput type="text" formControlName="escucha" required />
                </mat-form-field>
            </div>

            <div class="grid md:grid-cols-1">
                <mat-form-field appearance="outline">
                    <mat-label>ve</mat-label>
                    <input matInput type="text" formControlName="ve" required />
                </mat-form-field>
            </div>


            <div class="grid md:grid-cols-1">
                <mat-form-field appearance="outline">
                    <mat-label>Habla o hace</mat-label>
                    <input matInput type="text" formControlName="hablaHace" required />
                </mat-form-field>
            </div>

            <div class="grid md:grid-cols-1">
                <mat-form-field appearance="outline">
                    <mat-label>Esfuerzos</mat-label>
                    <input matInput type="text" formControlName="esfuerzos" required />
                </mat-form-field>
            </div>
            <div class="grid md:grid-cols-1">
                <mat-form-field appearance="outline">
                    <mat-label>resultados</mat-label>
                    <input matInput type="text" formControlName="resultados" required />
                </mat-form-field>
            </div>

            <div class="flex justify-center mt-4 gap-4">
                <button mat-raised-button color="primary" type="submit" [disabled]="!formGroup.valid">
                    Guardar
                </button>


            </div>
        </form>
    </mat-dialog-content>
</div>
