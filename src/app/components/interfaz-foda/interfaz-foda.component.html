<iframe [src]="pdfSrcSanitazer" width="100%" height="100%"></iframe>

<div>


    <h1 class="text-center">
        CURSO GESTIÓN DEL CONOCIMIENTO
    </h1>
    <div class="grid gap-2 md:flex md:justify-between bg-[#5b9bd5] p-4 ">
        <button mat-raised-button color="primary" class="w-[300px] m-auto" (click)="getEstrategiasOfensivas()">
            <span>ESTRATEGIAS OFENSIVAS</span>
        </button>

        <button mat-raised-button color="primary" class="w-[300px] m-auto" (click)="getEstrategiasDefensivas()">
            <span>ESTRATEGIAS DEFENSIVAS</span>
        </button>

        <button mat-raised-button color="primary" class="w-[300px] m-auto" (click)="getEstrategiasAdaptativas()">
            <span>ESTRATEGIAS ADAPTATIVAS</span>
        </button>

        <button mat-raised-button color="primary" class="w-[300px] m-auto" (click)="getEstrategiasSupervivencia()">
            <span>ESTRATEGIAS DE SUPERVIVENCIA</span>
        </button>
    </div>

    <h1 class="text-center mt-12">
        Análisis FODA Microsoft
    </h1>

    <div class="px-4">
        <app-table-foda [title]="title" [oportunidades]="oportunidades" [fortalezas]="fortalezas"
            [debilidades]="debilidades" [amenazas]="amenazas" [estrategias]="estrategias"></app-table-foda>
    </div>


</div>
